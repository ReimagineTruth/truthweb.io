<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Menu Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        .drawer {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .drawer-open {
            transform: translateX(0);
        }
        .right-drawer {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .right-drawer-open {
            transform: translateX(0);
        }
        .menu-item {
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .menu-item:hover {
            transform: scale(1.1);
            background-color: #1a1a1a;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .logo-text {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .menu-divider {
            border-bottom: 1px solid #444;
            margin: 0.5rem 0;
        }
        .search-bar {
            background-color: #202327;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            width: 200px;
            transition: width 0.3s ease-in-out;
        }
        .search-bar:focus {
            outline: none;
            width: 300px;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="fixed top-0 left-0 m-4 flex items-center">
        <button id="menuButton" class="text-white mr-4">
            <i class="fas fa-bars text-xl sm:text-2xl"></i>
        </button>
        <span class="logo-text">TruthWeb</span>
    </div>
    <div class="fixed top-0 right-0 m-4">
        <input type="text" placeholder="Search..." class="search-bar">
    </div>
    <div id="menuDrawer" class="fixed top-0 left-0 h-full w-64 bg-black text-white drawer">
        <div class="p-4">
            <button id="closeButton" class="text-white mb-4">
                <i class="fas fa-times text-xl sm:text-2xl"></i>
            </button>
            <ul>
                <li class="mb-2"><a href="home.html" class="text-white p-2 block rounded menu-item flex items-center"><i class="fas fa-house-laptop mr-2"></i> Home</a></li>
                <li class="mb-2"><a href="search.html" class="text-white p-2 block rounded menu-item flex items-center"><i class="fas fa-magnifying-glass-location mr-2"></i> Search</a></li>
                <li class="mb-2"><a href="edit.html" class="text-white p-2 block rounded menu-item flex items-center"><i class="fas fa-pen-fancy mr-2"></i> Edit</a></li>
                <li class="mb-2"><a href="users.html" class="text-white p-2 block rounded menu-item flex items-center"><i class="fas fa-user-tie mr-2"></i> Users</a></li>
                <li class="mb-2"><a href="notifications.html" class="text-white p-2 block rounded menu-item flex items-center"><i class="fas fa-bell-slash mr-2"></i> Notifications</a></li>
                <li class="mb-2"><a href="messages.html" class="text-white p-2 block rounded menu-item flex items-center"><i class="fas fa-envelope-open-text mr-2"></i> Messages</a></li>
                <li class="mb-2">
                    <button id="openModalButton" class="text-white p-2 block rounded menu-item w-full text-left flex items-center">
                        <i class="fas fa-info-circle mr-2"></i> Info
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div id="rightDrawer" class="fixed top-0 right-0 h-full w-64 bg-black text-white right-drawer">
        <div class="p-4">
            <button id="closeRightButton" class="text-white mb-4">
                <i class="fas fa-times text-xl sm:text-2xl"></i>
            </button>
            <ul>
                <li class="mb-2"><a href="profile.html" class="text-white p-2 block rounded menu-item flex items-center"><i class="fas fa-user mr-2"></i> Profile</a></li>
                <li class="mb-2"><a href="settings.html" class="text-white p-2 block rounded menu-item flex items-center"><i class="fas fa-cog mr-2"></i> Settings</a></li>
                <li class="mb-2"><a href="help.html" class="text-white p-2 block rounded menu-item flex items-center"><i class="fas fa-question-circle mr-2"></i> Help</a></li>
            </ul>
        </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0 bg-black text-white">
        <div class="flex justify-around items-center h-16">
            <a href="home.html" class="relative menu-item text-white">
                <i class="fas fa-house-laptop text-xl sm:text-2xl"></i>
                <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-blue-500"></span>
            </a>
            <a href="search.html" class="menu-item text-white">
                <i class="fas fa-magnifying-glass-location text-xl sm:text-2xl"></i>
            </a>
            <a href="edit.html" class="menu-item text-white">
                <i class="fas fa-pen-fancy text-xl sm:text-2xl"></i>
            </a>
            <a href="users.html" class="menu-item text-white">
                <i class="fas fa-user-tie text-xl sm:text-2xl"></i>
            </a>
            <a href="notifications.html" class="menu-item text-white">
                <i class="fas fa-bell-slash text-xl sm:text-2xl"></i>
            </a>
            <a href="messages.html" class="menu-item text-white">
                <i class="fas fa-envelope-open-text text-xl sm:text-2xl"></i>
            </a>
            <button id="rightDrawerButton" class="menu-item text-white">
                <i class="fas fa-user-circle text-xl sm:text-2xl"></i>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h2>About TruthWeb</h2>
            <p>TruthWeb is a platform designed to provide users with the most accurate and up-to-date information. Our mission is to ensure that everyone has access to the truth.</p>
        </div>
    </div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const closeButton = document.getElementById('closeButton');
        const menuDrawer = document.getElementById('menuDrawer');
        const body = document.body;

        const openModalButton = document.getElementById('openModalButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const infoModal = document.getElementById('infoModal');

        const rightDrawerButton = document.getElementById('rightDrawerButton');
        const closeRightButton = document.getElementById('closeRightButton');
        const rightDrawer = document.getElementById('rightDrawer');

        menuButton.addEventListener('click', () => {
            menuDrawer.classList.add('drawer-open');
        });

        closeButton.addEventListener('click', () => {
            menuDrawer.classList.remove('drawer-open');
        });

        openModalButton.addEventListener('click', () => {
            infoModal.style.display = 'flex';
        });

        closeModalButton.addEventListener('click', () => {
            infoModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == infoModal) {
                infoModal.style.display = 'none';
            }
        });

        rightDrawerButton.addEventListener('click', () => {
            rightDrawer.classList.add('right-drawer-open');
        });

        closeRightButton.addEventListener('click', () => {
            rightDrawer.classList.remove('right-drawer-open');
        });
    </script>
</body>
</html>
